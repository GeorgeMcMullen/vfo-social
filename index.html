            <div id="social-eng-block" class="social-eng-block active">

                    <a class="social-eng-tab" ng-if="data.timeline.visible" ng-class="{active:selectedTab==='timeline'}" ng-click="selectTab('timeline')"><i class="fa fa-bars" aria-hidden="true"></i></a>
